<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <strong>{{ article.title }}</strong>
      {{ article.image }}
      <br>
      {{ article.content }}
    </ion-item>
  </ion-list>
</ion-content>
